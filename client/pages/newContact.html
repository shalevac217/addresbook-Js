<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת איש קשר חדש</title>
    <link rel="stylesheet" href="../css/newContact.css">
</head>
<body>
    <custom-nav></custom-nav>
    <script src="../CustomElements/nav/nav.js" defer></script>

    <div class="contact-form-container">
        <h2>הוסף איש קשר חדש</h2>
        <form id="newContactForm">
            <label for="name">שם מלא:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">טלפון:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">כתובת:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">➕ הוסף איש קשר</button>
        </form>
    </div>

    <script src="../js/newContact.js" defer></script>
</body>
</html>
